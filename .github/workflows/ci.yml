name: CI_action

on:
  push:
    branches: [main]  # Or 'Development' if that's your active branch
  pull_request:
    branches: [main]  # Or 'Development' if that's your active branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'  # Using Node.js 16.x for compatibility

    - name: Install dependencies (Backend)
      run: npm install
      working-directory: ./backend

    - name: Run tests (Backend)
      run: npm test
      working-directory: ./backend

    - name: Install dependencies (Frontend)
      run: npm install
      working-directory: ./frontend

    - name: Run tests (Frontend)
      run: npm test
      working-directory: ./frontend

    - name: Build (Frontend)
      run: npm run build
      working-directory: ./frontend

